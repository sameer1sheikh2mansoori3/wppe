    <script>
        setInterval(() => {
           
    const d = new Date();
    let str1="";
    if(d.getHours()<10){
      str1="0";
    }else{
        str1="";
    }
    let str2="";
    if(d.getMinutes()<10){
      str2="0";
    }else{
        str2="";
    }
    let str3="";
    if(d.getSeconds()<10){
      str3="0";
    }else{
        str3="";
    }
    document.getElementById("clock").innerHTML=str1+d.getHours()+":"+str2+d.getMinutes()+":"+str3+d.getSeconds();

        }, 1000);

    </script>
